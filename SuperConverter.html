<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        let counter = 0;
        function App(){
            const [minutes, setMinutes] = React.useState(0);
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) =>{
                setMinutes(event.target.value);
            }
            const reset = () => setMinutes(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input value={flipped ? minutes * 60 : minutes} onChange={onChange} id="minutes"placeholder = "Minutes" type="number" disabled={flipped}/>
                    <label htmlFor="hours">Hours</label>
                    <input value={flipped ? minutes : minutes/60} onChange={onChange} id="hours" placeholder = "Hours" type="number" disabled={!flipped}/>
                    <button onClick={reset}>reset</button>
                    <button onClick={onFlip}>flipped</button>
                </div>
            );
        }
        ReactDOM.render(<App/>, root);
    </script>
</html>
